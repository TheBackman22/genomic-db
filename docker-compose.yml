services:
  db:
    image: postgres:16-alpine
    container_name: genomics-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: genomics
    ports:
      - "5432:5432"
    volumes:
      # Persist data between container restarts
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backup:
    image: postgres:16-alpine
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./backups:/backups
    entrypoint: >
      sh -c 'pg_dump -h db -U postgres genomics > /backups/genomics_$$(date +%Y%m%d_%H%M%S).sql
      && echo "Backup saved to backups/"'
    profiles:
      - tools

volumes:
  postgres_data:
